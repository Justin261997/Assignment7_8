<!DOCTYPE html>
<html>
<head>
    <title>Final test lab</title>
</head>
<body>
    <font size="8" color="green" id="titleHeader">Updated Table Generator</font><br><br>
   <div id="inputsContainer"> Number of rows: <input type="text" id="rowCountInput" /><br><br>
    Number of cols: <input type="text" id="colCountInput" /><br><br></div>
    
    <button id="generateBtn" onclick="createTable()">Generate Table</button><br><br>
    
    <button id="addColumnBtn" onclick="addNewColumn()">Add Column</button>
    <button id="addRowBtn" onclick="addNewRow()">Add Row</button>
    
    <div id="tableWrapper"></div>
    
    <script>
        function createTable() {
            var rows = parseInt(document.getElementById('rowCountInput').value);
            var cols = parseInt(document.getElementById('colCountInput').value);

            var table = document.createElement('table');
            for (var i = 0; i < rows; i++) {
                var row = table.insertRow();
                for (var j = 0; j < cols; j++) {
                    var cell = row.insertCell();
                    cell.innerHTML = 'Row ' + (i + 1) + ', Column ' + (j + 1);
                }
            }

            var tableWrapper = document.getElementById('tableWrapper');
            tableWrapper.innerHTML = '';
            tableWrapper.appendChild(table);

            hideElements();
        }

        function addNewColumn() {
            var table = document.querySelector('table');
            if (table) {
                var rows = table.rows;
                for (var i = 0; i < rows.length; i++) {
                    var cell = rows[i].insertCell();
                    cell.innerHTML = 'New Column';
                }
            }
        }

        function addNewRow() {
            var table = document.querySelector('table');
            if (table) {
                var row = table.insertRow();
                var cells = table.rows[0].cells.length;
                for (var i = 0; i < cells; i++) {
                    var cell = row.insertCell();
                    cell.innerHTML = 'New Row';
                }
            }
        }

        function hideElements() {
            document.getElementById('titleHeader').style.display = 'none';
            document.querySelectorAll('input[type="text"]').forEach(function(input) {
                input.style.display = 'none'; 
            });
            document.getElementById('generateBtn').style.display = 'none'; 
            document.getElementById('inputsContainer').style.display = 'none'; 
        }
    </script>
</body>
</html>
